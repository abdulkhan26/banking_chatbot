<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="auth-container">
        <h2>Sign Up</h2>

          
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash-message">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Display error messages -->
        {% if error %}
          <div class="error-message">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('signup') }}" method="post">
            <input type="email" name="email" placeholder="Email" value="{{ request.form.get('email', '') }}" required>
            <input type="text" name="username" placeholder="Username" value="{{ request.form.get('username', '') }}" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="account_number" placeholder="Account Number" value="{{ request.form.get('account_number', '') }}" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
